<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e9ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d9a8ff;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .conteudo {
            background-color: #f3d9ff;
            border: 2px solid #c78aff;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        a {
            color: #6a1b9a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #c78aff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a94dcf;
        }

        footer {
            text-align: center;
            background-color: #d9a8ff;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }

        #mensagem {
            display: none;
            text-align: center;
            background-color: #ffe8ff;
            border: 1px solid #c78aff;
            border-radius: 5px;
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Makes </h1>
        <p>Venha comprar na melhor loja de maquiagem!</p>
    </header>

    <p> Promoção: Blush com 30% de desconto! <p>

    <div class="conteudo">
        <h2>Itens em promoção</h2>
        <p><strong>Blush</strong> — blush vermelho, blush da Ruby Rose.</p>
        <button onclick="comprar()">Comprar agora</button>
    </div>

    <footer>
        Volte sempre 
    </footer>


</body>
</html>
